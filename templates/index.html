<!DOCTYPE html>
<html>
<head>
    <title>Nửa Trái Tim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
            background: #000;
            overflow: hidden; /* Ngăn scroll */
            touch-action: none; /* Chặn thao tác cảm ứng */
        }
        
        canvas {
            position: fixed; /* Thay absolute bằng fixed */
            top: 0;
            left: 0;
            width: 100vw !important;
            height: 100vh !important;
        }
    </style>
</head>
<body>
    <canvas id="pinkboard"></canvas>
    <script>
        // Cập nhật settings cho mobile
        var settings = {
            particles: {
                length: 200,    // Giảm số lượng particle
                duration: 2,
                velocity: 60,   // Giảm tốc độ
                effect: -0.75,
                size: 20        // Kích thước nhỏ hơn
            },
        };

        // Thêm event listener cho resize
        function handleResize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Khởi tạo canvas
        const canvas = document.getElementById('pinkboard');
        const context = canvas.getContext('2d');
        
        // Gọi hàm resize ngay khi khởi động
        handleResize();
        window.addEventListener('resize', handleResize);
        window.addEventListener('orientationchange', handleResize);

        // Phần còn lại của code particle giữ nguyên...
        /* 
        * (Giữ nguyên toàn bộ code JavaScript về particle từ bản gốc)
        */
        
        // Chặn sự kiện zoom
        document.addEventListener('gesturestart', (e) => e.preventDefault());
        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
    </script>
</body>
</html>
