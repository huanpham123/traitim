<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Tạo nửa trái tim bên trái */
        .half-heart {
            position: fixed;
            top: 50%;
            left: 20%;
            width: 50px;
            height: 50px;
            transform: rotate(45deg) translate(-50%, -50%);
            background-color: #ff3366;
        }

        .half-heart::before {
            content: '';
            position: absolute;
            top: -50%;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50% 50% 0 0;
            background-color: inherit;
        }

        /* Ẩn nửa bên phải */
        .half-heart::after {
            content: '';
            position: absolute;
            top: 0;
            right: -50%;
            width: 100%;
            height: 100%;
            background-color: white;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="half-heart"></div>
</body>
</html>
