<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nửa Trái Tim</title>
    <style>
        /* Định vị phần hiển thị nửa trái tim */
        .half-heart-container {
            position: absolute;
            top: 20px; /* Điều chỉnh khoảng cách từ đầu trang theo nhu cầu */
            left: 50%;
            transform: translateX(-50%);
        }
        /* Kích thước SVG */
        .heart-svg {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="half-heart-container">
        <svg class="heart-svg" viewBox="0 0 100 100">
            <defs>
                <!-- Định nghĩa clip-path cắt lấy nửa trái tim -->
                <clipPath id="clip-half">
                    <!-- Cắt lấy nửa trái tim bên trái -->
                    <rect x="0" y="0" width="50" height="100"/>
                </clipPath>
            </defs>
            <!-- Vẽ hình trái tim đầy đủ -->
            <path d="M50 15 
                     C20 15, 20 50, 50 80 
                     C80 50, 80 15, 50 15 
                     Z" fill="red" clip-path="url(#clip-half)"/>
        </svg>
    </div>
</body>
</html>
